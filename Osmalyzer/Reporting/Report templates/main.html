    <script>
        document.addEventListener("click", function(e) {
            if (e.target.classList.contains("copy-btn")) {
                const code = e.target.parentElement.querySelector("code");
                navigator.clipboard.writeText(code.innerHTML.replace(/<br\s*\/?>/gi, "\n"));
            }
        });
    </script>
