on:
  push:
    branches:
    - main
  schedule:
  - cron: '0 */6 * * *'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    
    - uses: actions/cache@v3
      with:
        path: cache/
        key: osmalyzer-cache-${{ github.run_id }}
        # restore nearest cache - i.e. previous cache
        restore-keys: |
          osmalyzer-cache
    
    - uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 6.0.x
    - run: dotnet restore
    - run: dotnet build --configuration Release --no-restore -p:ExtraDefineConstants=REMOTE_EXECUTION
    - run: dotnet run --no-build --project Osmalyzer
    
    - run: |-
        mkdir _site &&
        cp -r output/* _site
    - uses: actions/upload-pages-artifact@main
  deploy:
    needs: build
    permissions:
      pages: write
      id-token: write
    runs-on: ubuntu-latest
    steps:
      - uses: actions/deploy-pages@v1
