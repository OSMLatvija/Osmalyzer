on:
  push:
    branches:
    - main
  schedule:
  - cron: '0 */6 * * *'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: actions/schmiddim-wget-unzip@v1
      with:
        url: https://saraksti.rigassatiksme.lv/riga/gtfs.zip
        destination: Osmalyzer/RS/
    - uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 6.0.x
    - run: dotnet restore
    - run: dotnet build --configuration Release --no-restore
    - run: dotnet run --project Osmalyzer
