on:
  push:
    branches:
    - main
  schedule:
  - cron: '0 */6 * * *'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-dotnet@v3
    - run: dotnet restore
    - run: dotnet build --configuration Release --no-restore
    - run: dotnet run
